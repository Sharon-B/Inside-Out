{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col page-heading">
                <h1 class="heading">Product Management</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <h3 class='sub-heading'>Edit A Product</h3>
            <div>
                <form action="{% url 'edit_product' product.id %}" method="POST" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end checkout-submit">
                        <a href="{% url 'products' %}" class="btn shopping-btn">
                            <span class="p-text">Cancel</span>
                        </a>
                        <button id="submit-button" class="btn button checkout-btn">
                            <span class="p-text text-bold">Update Product</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
